<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta http-equiv="X-UA-comatible"content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Calcutor</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

 
</head>

    <body>
    <div class="body">
     <div id="calc">
      <div id="kaitou">0</div>
      <div id="button-7" class="number">7</div>
      <div id="button-8" class="number">8</div>
      <div id="button-9" class="number">9</div>
      <div id="waru" class="sign">/</div>
      <div id="button-4" class="number">4</div>
      <div id="button-5" class="number">5</div>
      <div id="button-6" class="number">6</div>
      <div id="kakeru" class="sign">*</div>
      <div id="button-1" class="number">1</div>
      <div id="button-2" class="number">2</div>
      <div id="button-3" class="number">3</div>
      <div id="hiku" class="sign">-</div>
      <div id="button-0" class="number">0</div>
      <div id="sakujyo"  class="sign">AC</div>
      <div id="keisan" class="sign">=</div>
      <div id="tasu" class="sign">+</div>
     </div>
    </div>
    <p>This is a simple calculator created by me using HTML, CSS and JavaScript.<br>
    You can play around using your mouse or you can use your keyboard too.<br>
The keys you can use are: <br>
0123456789+-*/<br>
Backspace<br>
Enter<br>
C & D<br>
Enjoy!</p>
